<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ポップアップページ</title>
<script type="text/javascript" src="javascripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="javascripts/mocking.js"></script>
<script type="text/javascript" src="javascripts/popup.js"></script>
<script type="text/javascript" src="javascripts/common.js"></script>
<script type="text/javascript" src="javascripts/sha1.js"></script>
<script type="text/javascript" src="javascripts/oauth.js"></script>
<script type="text/javascript" src="javascripts/consumer_key_and_secret.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<link rel="stylesheet" href="popup.css" type="text/css">
<link rel="stylesheet" href="bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="bootstrap-theme.min.css" type="text/css">
</head>
<body>
<div class="row">
    <p id="guide_message"></p>
    <p>
        <img src="images/ugenchan_alpha.png" alt="">
    </p>
    <div id="start_control">
        <p>
        <div class="col-xs-12">
            <form class="form-horizontal">
            <div class="form-group">
                <label for="task_time_text" class="col-xs-4 control-label">時間(分)</label>
                <div class="col-xs-8">
                    <input type="text" value="10" id="task_time_text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="task_description_text" class="col-xs-4 control-label">作業名</label>
                <div class="col-xs-8">
                    <input type="text" id="task_description_text" class="form-control">
                </div>
            </div>
            <input type="button" value="開始" id="start_button" class="btn btn-success btn-block">
            </form>
        </div>
        </p>
        <div class="col-xs-12">
            <input type="button" value="再開" id="restart_button" class="btn btn-primary btn-block">
        </div>
        <div class="col-xs-12">
            <input type="button" value="タスク完了" id="end_button" class="btn btn-success col-xs-6">
            <input type="button" value="一時停止" id="pause_button" class="btn btn-warning col-xs-6">
        </div>
        <div class="footer">
        <p>
            <a href="javascript:;" id="goto_option" class="col-xs-5 col-xs-offset-7">オプション</a>
        </p>
        </div>
    </div>
    <div id="oauth_control">
        <p>
            <input type="button" value="連携する" id="oauth_button">
        </p>
    </div>
</div>
</body>
</html>
