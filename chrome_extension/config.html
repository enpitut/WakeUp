<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>設定ページ</title>
<script type="text/javascript" src="javascripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="javascripts/sha1.js"></script>
<script type="text/javascript" src="javascripts/oauth.js"></script>
<script type="text/javascript" src="javascripts/consumer_key_and_secret.js"></script>
<script type="text/javascript" src="javascripts/config.js"></script>
<link rel="stylesheet" href="config.css" type="text/css">
</head>
<body>
    <h1>ブロックサイト一覧</h1>
    <table id="url_list"><tbody></tbody></table>
    <p>
        <input type="text" value="example.com" id="add_url_text"><input type="button" value="追加" id="add_url_button">
    </p>
    <h1>タスク失敗時にリプライを送る相手</h1>
    <span id="account"></span>
    <p>
        @<input type="text" size="15" id="modify_account_text">に<input type="button" value="修正" id="modify_account_button">
    </p>
    <h1>Twitter連携</h1>
    <p>
        <input type="button" value="連携する" id="oauth_button">
    </p>
    <h1>追加機能(非推奨)</h1>
    <span>
        <input type="checkbox" id="tweet_tabinfo_checkbox">サボり通知ツイートにタブの情報を含める
    </span>
</body>
</html>
