<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UGEN 環境設定</title>
<script type="text/javascript" src="javascripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="javascripts/sha1.js"></script>
<script type="text/javascript" src="javascripts/oauth.js"></script>
<script type="text/javascript" src="javascripts/consumer_key_and_secret.js"></script>
<script type="text/javascript" src="javascripts/mocking.js"></script>
<script type="text/javascript" src="javascripts/config.js"></script>
<script type="text/javascript" src="javascripts/common.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<link rel="stylesheet" href="config.css" type="text/css">
<link rel="stylesheet" href="bootstrap.min.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="page-header">UGEN 環境設定</h1>
        <h2 class="sub-header">ブロックサイト一覧</h2>
        <div class="well">
            <table id="url_list" class="table table-condensed"><tbody></tbody></table>
            <form class="form-inline">
                <input type="text" value="example.com" id="add_url_text" class="form-control">
                <input type="button" value="追加" id="add_url_button" class="btn btn-primary">
            </form>
        </div>
        <h2 class="sub-header">タスク失敗時にリプライを送る相手</h2>
        <div class="well">
            <p id="account">
            </p>
            <form class="form-inline">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" size="15" id="modify_account_text" class="form-control">
                </div>
                <input type="button" value="更新" id="modify_account_button" class="btn btn-primary">
            </form>
        </div>
        <h2 class="sub-header">Twitter連携</h2>
        <p>
        <input type="button" value="連携" id="oauth_button" class="btn btn-primary">
        </p>
        <h2 class="sub-header">追加機能</h2>
        <div class="well">
            <p>
            <input type="checkbox" id="tweet_tabinfo_checkbox">サボり通知ツイートにタブの情報を含める(非推奨)
            </p>
            <input type="checkbox" id="show_register_ngsite_button_checkbox">コンテキストメニューにNGサイト登録機能を表示する
        </div>
    </div>
</div>
</body>
</html>
